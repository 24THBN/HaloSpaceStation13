  - maptweak: "UNSC Bertels: Adds administrative offices with medical instruction books, folder, pens, paperbins and filing cabinets for REPORTZZ."
  - maptweak: "UNSC Bertels: Adds medical records computers to the medbays."
  - maptweak: "UNSC Bertels: Fixes a missing staircase."
  - maptweak: "UNSC Bertels: Adds Intercomms throughout the ship."
  - maptweak: "UNSC Bertels: Adds a comms room on deck 3, the ship now has its own eband and general comm relays."
  - maptweak: "UNSC Bertels: Fixes broken Marine Spawns."
  - maptweak: "UNSC Bertels: Adds a holotable (navigation consoles) to Officer Mess Hall for ARREPEEEE."
# Your name.  
author: XO-11

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - rscadd: "Moves faction spawns to stationary faction bases. Faction bases contain spawns for most of a faction's roles and has a console that allows you to spawn a faction shuttle on a 10 minute timer. Faction ships spawn near faction bases."
  - rscadd: "Adds nav computers and nav-data-chips, which contain both nav data and Identify Friend Or Foe data, which is used to determine the faction of the vessel."
  - rscadd: "Provides faction bases with automated defense platforms. These platforms fire on anything that is not marked as their faction."